name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12.x
          cache: npm
      #- name: install xvfb
      #  run: sudo apt-get install -y xvfb
      - run: npm ci
      - run: xvfb-run --auto-servernum npm test
