name: Test and Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: xvfb-run --auto-servernum npm test
      - name: build package
        run: npm run package
      - uses: actions/upload-artifact@v3
        with:
          name: package
          path: "*.vsix"
